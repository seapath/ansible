  20_lan8:
    - Match:
        - Name: "lan8"
        - Driver: "igc"
        - PermanentMACAddress: "{{ mac_address_map['lan8'] }}"
    - Link:
        - NamePolicy:
        - AlternativeNamesPolicy:
        - Name: "lan8"
  20_lan_prp:
      - Match:
          - Name: "lan_hsr-prp"
          - Driver: "igb"
          - PermanentMACAddress: "{{ mac_address_map['lan_hsr-prp'] }}"
      - Link:
          - NamePolicy:
          - AlternativeNamesPolicy:
          - Name: "lan_hsr-prp"
