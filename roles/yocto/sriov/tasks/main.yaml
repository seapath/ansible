# This role configures SR-IOV.


---
- name: Add sriov sysfs rules
  template:
    src: sriov-configure.service.j2
    dest: /etc/systemd/system/sriov-configure.service
    mode: '0644'
  when: sriov is defined
  notify: Restart sriov-configure.service
