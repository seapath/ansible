# This playbook remove the /var/log/syslog-ng directory
---
- name: Cleanup syslog-ng files
  hosts: cluster_machines
  tasks:
    - name: Remove /var/log/syslog-ng
      file:
        state: absent
        path: /var/log/syslog-ng
