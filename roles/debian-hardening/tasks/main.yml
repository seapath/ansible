---

- name: "Add kernel parameters in grub"
  lineinfile:
    dest: /etc/default/grub
    regexp: "^(GRUB_CMDLINE_LINUX=(?!.* {{ item }})\"[^\"]*)(\".*)"
    line: '\1 {{ item }}\2'
    state: present
    backrefs: yes
  register: updategrub
  with_items: "{{ kernel_params }}"
  notify: update-grub
  when: not revert

- name: "Revert kernel parameters added in grub"
  lineinfile:
    dest: /etc/default/grub
    regexp: "^(GRUB_CMDLINE_LINUX=\".*)( {{ item }})(.*\")$"
    line: '\1\3'
    state: present
    backrefs: yes
  register: updategrub
  with_items: "{{ kernel_params }}"
  notify: update-grub
  when: revert