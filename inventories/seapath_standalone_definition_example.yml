---
all:
    children:
        standalone_machine:
            hosts:
                machine1:
                    ansible_host: 10.0.0.2
                    main_disk: /dev/sda
                    network_interface: enp1s0
                    ip_addr: "{{ ansible_host }}"
                    subnet: 24
                    ptp_interface: "enp1s0f1" #OPTIONAL PTP Interface
                    ptp_vlanid: 100 #OPTIONAL VlanID for PTP
    vars:
        ansible_user: ansible
        ansible_python_interpreter: /usr/bin/python3
        ansible_connection: ssh
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
        dns_server: 10.10.2.1   # Not valid, just for Ansible
        gateway_addr: 10.0.0.1 # Not valid, just for Ansible
        apply_network_config: true
        ntp_primary_server: "ntp.midway.ovh"
        ntp_secondary_server: "ntp.unice.fr"
        ansible_remote_tmp: /tmp/.ansible/tmp
        syslog_server_ip: "10.0.0.10"
        logstash_server_ip: "10.0.0.11"
        workqueuemask: "1001"
        irqmask: "ffeffe"
        cpusystem: "0,16"
        cpuuser: "1,17"
        cpumachines: "2-15,18-31"
        cpumachinesrt: "2-5,18-21"
        cpumachinesnort: "6-15,22-31"
        cpuovs: "23"
        # The password hash generated with "grub-mkpasswd-pbkdf2 -c 65536 -s 256 -l 64", in this example the pass is "toto"
        grub_password: grub.pbkdf2.sha512.65536..FDA0C3188FAC87FFA04D862AC9B1020F29FEEA3B9590BE534330D8C7CAB71444CBF527E39D7DAE640545139202B9CA77822CCE21AB1134110F6AF3EFD793E848
