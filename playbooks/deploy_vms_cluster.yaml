# Deploy all VMs define in the VMs group

---
- name: Deploy VMs on cluster
  hosts: "{{ groups.hypervisors[0] }}"
  gather_facts: false
  become: true
  tasks:
    - name: "Deploy VMs"
      include_tasks: tasks/deploy_vm.yaml
      loop: "{{ groups['VMs'] }}"
    - name: "Define colocation constraints"
      include_tasks: tasks/colocation.yaml
      loop: "{{ groups['VMs'] }}"
