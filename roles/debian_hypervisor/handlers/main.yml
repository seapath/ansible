---
- name: Restart sysfsutils
  ansible.builtin.systemd:
    name: sysfsutils.service
    state: restarted

- name: Start new slices
  ansible.builtin.systemd:
    name: "{{ item }}.slice"
    state: restarted
    daemon_reload: yes
  with_items:
    - "machine-rt"
    - "machine-nort"
    - "ovs"

- name: Start new slices REVERT
  ansible.builtin.systemd:
    name: "{{ item }}.slice"
    state: stopped
    daemon_reload: yes
  with_items:
    - "machine-rt"
    - "machine-nort"
    - "ovs"

- name: Restart ovs-vswitchd
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: ovs-vswitchd
