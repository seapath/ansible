# This playbook adds and configures the livemigration user.
# It is used by libvirt to migrate VM from a host to an other without halting it.

---
- name: Create livemigration user
  hosts: hypervisors:&cluster_machines
  gather_facts: true
  become: true
  roles:
    - detect_seapath_distro
    - add_livemigration_user
