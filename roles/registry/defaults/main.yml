---
registry_path: "/opt/seapath/registry"
registry_data_path: "{{ registry_path }}/data"
registry_images_path: "{{ registry_path }}/images"
registry_port: 443
registry_container_name: "seapath-registry"
registry_offline_mode: false
registry_backup_path: "{{ registry_path }}/backups"

# TLS and Authentication
registry_tls_enabled: true
registry_tls_cert: ""
registry_tls_key: ""
registry_tls_ca: ""
registry_auth_enabled: false
registry_auth_htpasswd: ""
registry_username: ""
registry_password: ""

# Container images to manage (empty by default - users provide their own list)
registry_images: []
