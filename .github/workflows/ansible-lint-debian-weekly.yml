# This file will execute ansible-lint on the debiancentos branch every saturday
# This ensure the debiancentos branch is always linted properly
# A badge is derived from this workflow

name: Ansible Lint weekly Debian-Centos

on:
  schedule:
    - cron: '30 22 * * 6'
  workflow_dispatch:

permissions:
  actions: write

jobs:
  call-workflow:
    uses: ./.github/workflows/ansible-lint-debian.yml
