---

kernel_params:
 - init_on_alloc=1
 - init_on_free=1
 - slab_nomerge
 - pti=on
 - slub_debug=ZF
 - randomize_kstack_offset=on
 - slab_common.usercopy_fallback=N

hardened_services:
  - ovs-vswitchd
  - ovsdb-server
  - corosync
  - pacemaker
  - syslog-ng
  - ceph-crash
