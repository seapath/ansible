---

- name: Restart
  reboot:
- name: Wait for host to be online
  wait_for_connection:
- name: Wait systemd has finished to boot
  command: systemctl is-system-running --wait
  register: system_status
  failed_when: system_status.rc != 0 and system_status.rc != 1
