---
hardware_customization_welotec_systemd_networkd_link:
  20_lan1:
    - Match:
        - Name: "lan1"
        - Driver: "igc"
        - PermanentMACAddress: "{{ mac_address_map['lan1'] }}"
    - Link:
        - NamePolicy:
        - AlternativeNamesPolicy:
        - Name: "lan1"
        - AlternativeName: "lan_mgmt"
        - AlternativeName: "lan_ptp"
  20_lan2:
    - Match:
        - Name: "lan2"
        - Driver: "igc"
        - PermanentMACAddress: "{{ mac_address_map['lan2'] }}"
    - Link:
        - NamePolicy:
        - AlternativeNamesPolicy:
        - Name: "lan2"
  20_lan3:
    - Match:
        - Name: "lan3"
        - Driver: "igc"
        - PermanentMACAddress: "{{ mac_address_map['lan3'] }}"
    - Link:
        - NamePolicy:
        - AlternativeNamesPolicy:
        - Name: "lan3"
  20_lan4:
    - Match:
        - Name: "lan4"
        - Driver: "igc"
        - PermanentMACAddress: "{{ mac_address_map['lan4'] }}"
    - Link:
        - NamePolicy:
        - AlternativeNamesPolicy:
        - Name: "lan4"
  20_lan5:
    - Match:
        - Name: "lan5"
        - Driver: "igc"
        - PermanentMACAddress: "{{ mac_address_map['lan5'] }}"
    - Link:
        - NamePolicy:
