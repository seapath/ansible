# Deploy all VMs define in the VMs group

---
- name: Deploy VMs
  hosts: "{{ groups.hypervisors[0] }}"
  tasks:
    - name: "Prepare tasks"
      include_tasks: tasks/deploy_fp2_vm.yaml
      loop: "{{ groups['VMs'] }}"
