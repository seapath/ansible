- name: Gather ansible_distribution
  hosts:
    - cluster_machines
    - standalone_machine
  tasks:
    - name: Gather only the ansible_distribution fact
      ansible.builtin.setup:
        filter: ansible_distribution

- name: Configure timemaster
  hosts:
    - cluster_machines
    - standalone_machine
  become: true
  roles:
    - timemaster
