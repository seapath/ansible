- name: Prerequis machine debian
  gather_facts: True
  hosts:
    - cluster_machines
    - standalone_machine
    - VMs
  become: true
  roles:
    - debian
- name: Prerequis physical machine debian
  gather_facts: True
  hosts:
    - cluster_machines
    - standalone_machine
  become: true
  roles:
    - debian/physical_machine
- name: Prerequis hypervisor debian
  hosts:
    - hypervisors
    - standalone_machine
  become: true
  roles:
    - debian/hypervisor

- name: Disable libvirt-guests.service
  hosts:
    - cluster_machines
  become: true
  tasks:
    - name: disable libvirt-guests.service
      ansible.builtin.systemd:
        name: libvirt-guests.service
        enabled: no
        state: stopped

- name: upload extra files
  hosts:
    - cluster_machines
    - standalone_machine
    - VMs
  become: true
  tasks:
    - name: upload extra files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        backup: yes
      with_items: "{{ upload_files }}"
      when:
        - upload_files is defined
        - item.extract is not defined or item.extract is false
    - name: upload extra files and extract them
      unarchive:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      with_items: "{{ upload_files }}"
      when:
        - upload_files is defined
        - item.extract is defined and item.extract is true

- name: Remove what is not needed after installation
  hosts:
    - cluster_machines
    - standalone_machine
    - VMs
  become: true
  tasks:
    - name: Uninstall apt packages not required after installation (all debian version)
      apt:
        name:
          - fdisk
          - ifupdown
        state: absent
        purge: yes
        autoremove: yes
    - name: Uninstall apt packages not required after installation (only debian11)
      apt:
        name:
          - libfdisk1
        state: absent
        purge: yes
        autoremove: yes
      when: ansible_distribution == 'Debian' and ansible_distribution_version | int < 12
    - name: Disable unused systemd services
      systemd:
        unit: "{{ item }}"
        state: stopped
        enabled: no
        no_block: yes
      with_items:
        - apt-daily-upgrade.timer
        - apt-daily.timer
