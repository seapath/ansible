cukinia_log "$(_colorize yellow "--- check common files permissions ---")"

id "SEAPATH-00106" as "Check /etc/shadow permissions" cukinia_test \
    "$(stat -c "%a %U %G" /etc/shadow)" == "640 root shadow"

id "SEAPATH-00107" as "Check /etc/passwd permissions" cukinia_test \
    "$(stat -c "%a %U %G" /etc/passwd)" == "644 root root"

id "SEAPATH-00108" as "Check /etc/syslog-ng/cert.d/clientkey.pem permissions" cukinia_test \
    "$(stat -c "%a %U %G" /etc/syslog-ng/cert.d/clientkey.pem)" == "400 root root"

id "SEAPATH-00049" as "Check /etc/ssh/ssh_host_ed25519_key permissions" cukinia_test \
    "$(stat -c "%a %U %G" /etc/ssh/ssh_host_ed25519_key)" == "600 root root"

id "SEAPATH-00090" as "Check /etc/ssh/ssh_host_rsa_key permissions" cukinia_test \
    "$(stat -c "%a %U %G" /etc/ssh/ssh_host_rsa_key)" == "600 root root"

id "SEAPATH-00192" as "All files have a known owner and group" \
    cukinia_test "$(find / -type f,d,l \( -nouser -o -nogroup \) -not -path '/sys/*' -not -path '/proc/*' -not -path '/var/lib/docker/*' 2>/dev/null || true)" = ""

id "SEAPATH-00193" as "All directories writable by all users have the sticky bit" \
    cukinia_test "$(find / -type d \( -perm -0002 -a \! -perm -1000 \) 2>/dev/null || true)" = ""
id "SEAPATH-00194" as "All directories writable by all users are owned by root" \
    cukinia_test "$(find / -type d -perm -0002 -a \! -uid 0 -not -path '/var/lib/ceph/osd/*' -not -path '/var/lib/docker/overlay2/*' 2>/dev/null || true)" = ""
# Ceph is an exception because the ceph daemon controls the osd filesystem
id "SEAPATH-00195" as "Ceph OSD are owned by ceph" \
    cukinia_test "$(find /var/lib/ceph/osd -type d -perm -0002 -a \! -user ceph 2>/dev/null || true)" = ""

# These binaries come from official repositories and safely handle setuid
SETUID_ALLOWLIST="(\
/usr/bin/at|\
/usr/bin/chage|\
/usr/bin/chfn|\
/usr/bin/chsh|\
/usr/bin/crontab|\
/usr/bin/expiry|\
/usr/bin/fusermount3|\
/usr/bin/gpasswd|\
/usr/bin/ksu|\
/usr/bin/mount|\
/usr/bin/newgrp|\
/usr/bin/ntfs-3g|\
/usr/bin/passwd|\
/usr/bin/pkexec|\
/usr/bin/ssh-agent|\
/usr/bin/su|\
/usr/bin/sudo|\
/usr/bin/umount|\
/usr/bin/wall|\
/usr/lib/dbus-1.0/dbus-daemon-launch-helper|\
/usr/lib/openssh/ssh-keysign|\
/usr/lib/x86_64-linux-gnu/utempter/utempter|\
/usr/libexec/polkit-agent-helper-1|\
/usr/lib/polkit-1/polkit-agent-helper-1|\
/usr/sbin/unix_chkpwd\
)"
id "SEAPATH-00196" as "No unexpected file has setuid/setgid enabled" \
    cukinia_test "$(find / -type f -perm /6000 -not -path '/var/lib/docker/*' 2>/dev/null | grep -Ev ${SETUID_ALLOWLIST})" = ""
