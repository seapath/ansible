---
- name: Create and start VMs
  hosts: "{{ groups.hypervisors[0] }}"
  gather_facts: false
  become: true
  tasks:
    - name: calling Guest deployement tasks
      include_tasks: tasks/deploy_vm.yaml
      with_items: "{{ groups['VMs'] }}"
      vars:
        disk_copy: true
