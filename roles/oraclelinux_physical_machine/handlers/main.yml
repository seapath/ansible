- name: Trigger daemon-reload
  ansible.builtin.service:
    daemon_reload: yes

- name: Restart systemd-sysctl
  ansible.builtin.systemd:
    name: systemd-sysctl.service
    state: restarted

- name: Rebuild initramfs if necessary
  command:
    cmd: /usr/sbin/update-initramfs -u
  changed_when: true
