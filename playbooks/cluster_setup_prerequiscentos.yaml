- name: Prerequis machine centos
  gather_facts: True
  hosts:
    - cluster_machines
    - standalone_machine
    - VMs
  become: true
  roles:
    - centos
- name: Prerequis physical machine centos
  gather_facts: True
  hosts:
    - cluster_machines
    - standalone_machine
  become: true
  roles:
    - centos/physical_machine
- name: Prerequis hypervisor centos
  hosts:
    - hypervisors
    - standalone_machine
  become: true
  roles:
    - centos/hypervisor

- name: Disable libvirt-guests.service
  hosts:
    - cluster_machines
  become: true
  tasks:
    - name: disable libvirt-guests.service
      ansible.builtin.systemd:
        name: libvirt-guests.service
        enabled: no
        state: stopped
