id "SEAPATH-00306" as "Test clone disk" cukinia_cmd timeout -k 30s 30s \
	python3 $VM_MANAGER_DIR/helpers/tests/rbd_manager/clone_rbd.py

id "SEAPATH-00307" as "Test groups" cukinia_cmd timeout -k 30s 30s \
	python3 $VM_MANAGER_DIR//helpers/tests/rbd_manager/create_rbd_group.py

id "SEAPATH-00308" as "Test namespaces" cukinia_cmd timeout -k 30s 30s \
	python3 $VM_MANAGER_DIR//helpers/tests/rbd_manager/create_rbd_namespace.py

id "SEAPATH-00309" as "Test metadata" cukinia_cmd timeout -k 30s 30s \
	python3 $VM_MANAGER_DIR//helpers/tests/rbd_manager/metadata_rbd.py

id "SEAPATH-00060" as "Test snapshots" cukinia_cmd timeout -k 60s 60s \
	python3 $VM_MANAGER_DIR//helpers/tests/rbd_manager/purge_rbd.py

id "SEAPATH-00061" as "Test snapshots rollback" cukinia_cmd timeout -k 40s 40s \
	python3 $VM_MANAGER_DIR//helpers/tests/rbd_manager/rollback_rbd.py

